<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
      <form id="formid">
        <label>Player Name:</label>
        <input id="player1Name" type="text" />
        <button type="submit">Submit</button>
      </form>
      <h2>Friend Or Computer</h2>
      <button class="friendBtn active choice">With Friend</button
      ><button class="smoothBtn active choice">Smooth Brain</button>
      <button class="bigBtn active choice">Big Brain</button>
    </header>
    <div id="board">
      <div class="cell right-border bottom-border" id="0"></div>
      <div class="cell right-border bottom-border" id="1"></div>
      <div class="cell bottom-border" id="2"></div>
      <div class="cell right-border bottom-border" id="3"></div>
      <div class="cell right-border bottom-border" id="4"></div>
      <div class="cell bottom-border" id="5"></div>
      <div class="cell right-border" id="6"></div>
      <div class="cell right-border" id="7"></div>
      <div class="cell" id="8"></div>
    </div>
    <h2 id="statusText"></h2>
    <button id="restartBtn">Restart</button>
  </body>
</html>
